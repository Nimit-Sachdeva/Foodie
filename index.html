<!DOCTYPE html>
<html lang="en" ng-app>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Foodie</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <style>
        input.ng-invalid.ng-dirty {
            border: 1px solid red;
        }
    </style>
<script type="text/javascript" src="js/angular.min.js">
</script>
</head>
<body id="app">
    <div class="login">
        <div class="login-form">
          <!-- Below is the logo-->
          <img src="imgs/logo.png" height="150px" width="300px">
            <h3> Login </h3>
            <!-- Below is the login form -->
            <form action="#" method="POST" name="loginForm">
            <!-- Below are different elements of form as form-group -->
                <div class="form-group">
                    <label for="user-name">Your Name</label>
                    <input type="text" class="form-control" id="user-name" placeholder="enter your name " name="name" required ng-model="name">
                      <div ng-show="loginForm.name.$error.required">Required!</div>
                </div>
                <div class="form-group">
                    <label for="user-email">Email address</label>
                    <input type="email" class="form-control" id="user-email" placeholder="Email" name="email" required ng-model="email">
                    <div ng-show="loginForm.email.$error.required">Required!</div>
                    <div ng-show="loginForm.email.$error.email">This doesn't look like a valid email</div>
                </div>
                <div class="form-group">
                    <label for="user-password">Password</label>
                    <input type="password" ng-minlength="8" class="form-control" id="user-password" placeholder="Password" name="password" required ng-model="password">
                    <div ng-show="loginForm.password.$error.required">Please enter your top secret password</div>
                    <!-- When required fields are not filled it will give error and
                      $error is angular variable not jquery -->
                    <div ng-show="loginForm.password.$error.password">This doesn't look like a valid password</div>
                </div>
                <div class="form-group">
                    <label for="location" >Enter your location</label>
                        <input type="text" list="location" class="form-control" required="" ng-model="location">
                          <!-- datalist can be replaced with select but in datalist we can write text or edit text  -->
                        <datalist  id="location">
                            <option value="New Delhi">New Delhi</option>
                            <option value="Bangalore">Bangalore</option>
                            <option value="Chandigarh">Chandigarh</option>
                            <option value="Ludhiana">Ludhiana</option>
                            <option value="other"></option>

                        </datalist>
                </div>
                <div class="welcome-message">Welcome {{name}}</div>
                <!-- above live {{}} are used toh show input written in ng-model variable -->
                <button type="submit" ng-disabled="loginForm.$invalid" class="btn btn-default">Login</button>
            </form>
        </div>
    </div>
    <div class="main hidden">
        <nav class="navbar navbar-default navbar-fixed">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Foodie</a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">About</a></li>
                        <li><a href="#">Order Online</a></li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container-fluid -->
        </nav>
        <div class="ui container">
            <div class="hero">
                <p>Find the best restaurants in town</p>
            </div>
        </div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
